<div class="container" style="margin-top: 100px">
  <div class="row" style="justify-content: center; text-align: center">
    <h2>Ticket Booking</h2>
    <div>VIP Price : {{ eventDetails.vipPrice }}</div>
    <div>GA Price : {{ eventDetails.gaPrice }}</div>
    <h4>Slots</h4>
    <table>
      <tr>
        <th>Time</th>
        <th>GA Seats</th>
        <th>VIP Seats</th>
        <th>Booking</th>
      </tr>
      <tr *ngFor="let slot of eventDetails.slotDetails">
        <td>{{ slot.slot }}</td>
        <td>{{ slot.availableSeatsGa }}</td>
        <td>{{ slot.availableSeatsVip }}</td>
        <td><button (click)="bookTicketsInSlot(slot._id)">Book</button></td>
      </tr>
    </table>
    <div
      *ngIf="slotSelected()"
      style="justify-content: center; text-align: center"
    >
      <input
        type="radio"
        id="vip"
        name="seatType"
        (change)="onSlotTypeChange($event)"
      /><label for="vip">VIP</label>
      <input
        type="radio"
        id="ga"
        name="seatType"
        (change)="onSlotTypeChange($event)"
      /><label for="ga">GA</label>
    </div>
    <div *ngIf="isSlotTypeSelected()">
      Number of seats:
      <input
        width="25%"
        type="number"
        max="6"
        (change)="selectedNumberOfSeats($event)"
      />
    </div>
    <div *ngIf="isNumberOfSeatsEntered()">
      <div>Total Cost:{{ totalCost }}</div>
      <button (click)="confirmBooking()">Confirm Booking</button>
    </div>
  </div>
</div>
