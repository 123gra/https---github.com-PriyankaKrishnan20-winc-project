<div class="container" style="margin-top: 100px">
  <div class="row" style="justify-content: center; text-align: center">
    <h2>{{ eventDetails?.name }}</h2>
    <h4>{{ eventDetails?.description }}</h4>
    <div>{{ eventDetails?.tags }}</div>
    <img
      alt="{{ eventDetails?.name }}"
      src="{{ eventDetails?.image }}"
      class="event-details-image"
    />
    <div>
      <h5>Venue Details</h5>
      <div>Name: {{ venueDetails?.name }}</div>
      <div>Address: {{ venueDetails?.address }}</div>
      <div>Contact Info: {{ venueDetails?.contactInfo }}</div>
    </div>
    <div>
      <button (click)="navigateToBooking()">Book Tickets</button>
    </div>
  </div>
</div>
