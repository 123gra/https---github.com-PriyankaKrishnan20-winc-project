

<div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">
            <form [formGroup]="editForm">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Edit User Profile</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                    
                            <div class="form-group">
                                <input type="text" formControlName="firstName" maxlength="15"  class="form-control" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="lastName" maxlength="15"  class="form-control" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" [checked]="gender == 'male'" value="male" id="gender" name="gender" formControlName="gender">
                                        <span> Male </span> &nbsp;&nbsp;
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio"  [checked]="gender == 'female'" value="female" id="gender" name="gender" formControlName="gender">
                                        <span> Female </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" formControlName="email" maxlength="100" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="phoneNumber" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                            </div>
                            <input type="submit" class="btnRegister" (click)="editUser()" value="Update"/>
                        </div>
                    </div>
                
       </div>
       </div>
       </form>
        </div>
    </div>
    </div>
