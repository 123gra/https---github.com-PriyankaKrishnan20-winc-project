<div class="container login-container">
	<div class="row" style="display: flex;align-items: center;justify-content: center;">
		<div class="col-md-8 login-form-2">
			<h3>Login for Form 2</h3>
			<form [formGroup]="loginForm">
				<div class="form-group">
					<div [ngClass]="[loginForm.get('email').touched && loginForm.get('email').invalid ?
					'border-red' : 'border']">
					<input type="text" formControlName="email" maxlength="100" class="form-control" placeholder="Your Email *" value="" />
					<p class="validation" *ngIf="loginForm.get('email').touched&& 
					loginForm.get('email').errors&& loginForm.get('email').invalid">Please enter a valid email address. (e.g. john.doe@xyz.com)</p>
				</div>
				</div>
				<div class="form-group">
					<div [ngClass]="[loginForm.get('password').touched && loginForm.get('password').invalid ?
					'border-red' : 'border']">
					<input type="password" formControlName="password" class="form-control" placeholder="Your Password *" value="" />
					<p class="validation" *ngIf="loginForm.get('password').touched&& 
					loginForm.get('password').errors&& loginForm.get('password').invalid">Password is mandatory</p>
				</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btnSubmit" [disabled]="loginForm.invalid" (click)="customLogin()" (keyup)="onClockEnter($event)" value="Login" />
				</div>
				<div class="form-group">

					<a href="/forgot-password" class="ForgetPwd" (click)="forgotPassword()" value="Login">Forgot Password?</a>
				</div>
			</form>
		</div>
</div>
