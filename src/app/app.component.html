<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<div id="flipkart-navbar" style="background-color: burlywood">
  <div class="container">
    <div class="row row2">
      <div class="col-sm-2">
        <h2 style="margin: 0px">
          <span class="smallnav menu" onclick="openNav()">â˜° Brand</span>
        </h2>
        <h1 style="margin: 0px">
          <span class="largenav" (click)="homePage()">Brand</span>
        </h1>
      </div>
      <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
        <div class="row">
          <input
            class="flipkart-navbar-input"
            placeholder="Search for Events"
            (keyup)="filterOnName($event)"
          />
          <select
            class="flipkart-navbar-input"
            [(ngModel)]="selectedCity"
            (change)="selected($event)"
          >
            <option value="" selected disabled hidden>Select City</option>
            <option *ngFor="let item of data" [value]="item">
              {{ item.name }}
            </option>
          </select>
          <!-- <select  name="city" id="city">
            <option value="" selected disabled hidden>Select City</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="bengaluru">Bengaluru</option>
          </select> -->
        </div>
      </div>
      <div class="cart largenav col-sm-2" *ngIf="manageHeader==='LOGOUT'">
        <a class="cart-button" (click)="login()">
          <svg class="cart-svg" width="16 " height="16 " viewBox="0 0 16 16 ">
            <path
              d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 "
              fill="#fff "
            ></path>
          </svg>
          Login
        </a>
      </div>
      <div class="row row3" *ngIf="manageHeader==='LOGOUT'">
        <div
          class="cart largenav col-sm-2 offset-md-10" 
          style="
            margin-top: 5px;
            display: flex;
            justify-content: flex-end;
            margin-left: 82%;
          "
        >
          <a class="cart-button" (click)="register()">
            <svg class="cart-svg" width="16 " height="16 " viewBox="0 0 16 16 ">
              <path
                d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 "
                fill="#fff "
              ></path>
            </svg>
            Register
          </a>
        </div>
      </div>

      <div class="row row4">
        <div class="cart largenav col-sm-2 offset-md-10" style="margin-top: 5px;display: flex;justify-content: flex-end;margin-left: 82%;">
            <a class="cart-button" routerLink="/admin">
                <svg class="cart-svg " width="16 " height="16 " viewBox="0 0 16 16 ">
                    <path
                        d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 "
                        fill="#fff "></path>
                </svg> Admin
            </a>
        </div>
    </div>

      <div class="cart largenav col-sm-2" *ngIf="manageHeader==='LOGIN'">
        <a class="cart-button" (click)="userProfile()">
             Profile
        </a>
    </div>
    <div class="row row3" *ngIf="manageHeader==='LOGIN'">
        <div class="cart largenav col-sm-2 offset-md-10" style="margin-top: 5px;display: flex;justify-content: flex-end;margin-left: 82%;">
            <a class="cart-button" (click)="logOut()">
                 LogOut
            </a>
        </div>
    </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
